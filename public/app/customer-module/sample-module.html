<div>This is the Sample Module Template</div>
<section class="list">
	<div>
		<ul ng-repeat="appointment in appointments">                                      
	        <li>Id: {{appointment.id}}</li>
	        <li>Pet name: {{appointment.pet.name}}</li>
	        <li>Vet name: {{appointment.vet.name}}</li>
	        <li>Date: {{appointment.date | date: "dd/MM"}} {{appointment.date | date:"HH:mm"}}</li>
	        <a href="/acerca/{{appointment.id}}">Pet card</a>
	        <a href="/contacto">Vet card</a>        
        </ul>
	</div>
</section>
