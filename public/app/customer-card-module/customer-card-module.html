<h1>Customer Card</h1>
<section class="list">
	<div>  
	    <form id="miform">	
			<table style="width:100%">
				<tr>
					<th><label id="id" for="idIn">ID: </label></th>
					<td><input id="idIn" type="text" name="idIn" ng-model="customer._id" disabled></td>
				</tr> 
				
				<tr>
					<th><label id="DNI" for="DNIIn">DNI: </label></th>
					<td><input id="DNIIn" type="text" name="DNIIn" ng-model="customer.dni"></td>
				</tr> 
				
				<tr>
					<th><label id="firstName" for="firstNameIn">First name: </label></th>
					<td><input id="firstNameIn" type="text" name="firstNameIn" ng-model="customer.firstName"></td>
				</tr> 
				
				<tr>
					<th><label id="lastName" for="lastNameIn">Last name: </label></th>
					<td><input id="lastNameIn" type="text" name="lastNameIn" ng-model="customer.lastName"></td>
				</tr> 
				
				<tr>
					<th><label id="phone" for="phoneIn">Phone: </label></th>
					<td><input id="phoneIn" type="text" name="phoneIn" ng-model="customer.phone"></td>
				</tr> 
				
				<tr>
					<th><label id="Email" for="EmailIn">Email: </label></th>
					<td><input id="EmailIn" type="text" name="EmailIn" ng-model="customer.email"></td>
				</tr> 
				
				<tr>
					<th><label id="Note" for="NoteIn">Note: </label></th>
					<td><input id="NoteIn" type="text" name="NoteIn" ng-model="customer.note"></td>
				</tr> 
			</table>
			<input type="button" ng-click="remove()" value="Delete"/>
			<input type="button" ng-click="submit()" value="Save"/>
			<input type="button" ng-click="cancel()" value="Cancel"/>
						
		</form>
	</div>
	
	<pet-list ng-show="!isNew"></pet-list>
</section>
