<section id="main" class="container" style="background-color:powderblue;">
<h1><strong>Pet Card</strong></h1>
	<div>  
	    <form id="miform">	
	    
	    		<label-input-form-group data-label="ID: " data-model="pets._id" data-placeholder="ID"/>
	    		<label-input-form-group data-label="Name: " data-model="pets.name" data-placeholder="Name:" />
	    		<label-input-form-group data-label="Birth Date: " data-model="pets.birthDate" data-placeholder="First name" />
	    		<img src="{{pets.picture}}" width="150px">
	    		<label-input-form-group data-label="Picture: " data-model="pets.picture" data-placeholder="Picture:" />
	    		<label-input-form-group data-label="Ship number: " data-model="pets.shipNumber" data-placeholder="Ship number:" />
	    		<label-input-form-group data-label="Specie: " data-model="pets.especie" data-placeholder="Specie:" />
	    		<label-input-form-group data-label="Raza: " data-model="pets.raza" data-placeholder="Raza:" />
	    		<label-input-form-group data-label="Client ID: " data-model="pets.idClient" data-placeholder="Client ID:" />
	    		
	    		<input type="button" ng-click="submit()" value="Save" class="btn btn-primary btn-xs"/>
				<input type="button" ng-click="remove()" value="Delete" class="btn btn-default btn-xs"/>
				<input type="button" ng-click="cancel()" value="Cancel" class="btn btn-default btn-xs"/>	
						
		</form>
	</div>
</section>
